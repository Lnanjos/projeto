<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cropper</title>
</h:head>
<h:body>
	<h:form>
    <p:growl id="msgs" showDetail="true"/>
 
    <h:panelGrid columns="2">
        <p:imageCropper value="#{cropper.croppedImage}"  image="/images/nature6.jpg" initialCoords="225,75,300,125"/>
        <h:panelGroup id="cropped">
            <p:graphicImage rendered="#{not empty cropper.newImageName}" name="images/crop/#{cropperView.newImageName}.jpg" />
        </h:panelGroup>
    </h:panelGrid>
 
    <p:commandButton value="Crop" action="#{cropper.crop}" update="cropped msgs" icon="ui-icon-scissors"/>
</h:form>
</h:body>
</html>
